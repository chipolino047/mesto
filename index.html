<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/page.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./image/mesto.png" alt="Картинка 'mesto'" class="vector">
    </header>
    <main class="main">

        <section class="profile">
            <img src="./image/kusto.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто
                    <form class="border-pen"> 
                        <button type="button" class="pen" value=""></button>
                    </form>
                </h1>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <div class="container-plus">
                <div class="plus"></div>
            </div>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./image/karachervsk.png" alt="Картинка красивого места" class="element__img">
                <div class="element__container">
                    <p class="element__text">Карачаевск</p>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/dombai.png" alt="Картинка красивого места" class="element__img">
                <div class="element__container">
                    <p class="element__text">Эльбрус</p>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/elbrus.png" alt="Картинка красивого места" class="element__img">
                <div class="element__container">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/elbrus.png" alt="Картинка красивого места" class="element__img">
                <div class="element__container">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/dombai.png" alt="Картинка красивого места" class="element__img">
                <div class="element__container">
                    <p class="element__text">Эльбрус</p>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/karachervsk.png" alt="Картинка красивого места" class="element__img">
                <div class="element__container">
                    <p class="element__text">Карачаевск</p>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
        </section>
        <div class="popup">
            <div class="popup__container">
                <div class="popup__container-close">
                    <button class="popup__close-img" type="submit" value=""></button>
                </div>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="form">
                    <fieldset class="form__name">
                        <input type="text" class="form__text" placeholder="Введите имя профиля" value="Жак-Ив Кусто">
                    </fieldset>
                    <fieldset class="form__description">
                        <input type="text" class="form__text" placeholder="Описание" value="Исследователь океана">
                    </fieldset>
                    <button type="submit" class="form__button" value="Сохранить">
                        <p class="form__button-text">Сохранить</p>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__signature">&#9426; 2023 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
