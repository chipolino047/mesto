<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./image/Vector.svg" alt="Картинка 'mesto'" class="vector">
    </header>
    <main class="main">

        <section class="profile">
            <img src="./image/kusto.svg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-pen" value="" aria-label="Редактировать"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить" value=""></button>
        </section>

        <section class="elements">
            <!--тут лежат карточки из template-->
        </section>

        <template id="cards" class="elements">
            <article class="element">
                <button class="element__delete"></button>
                <img src="#" alt="Карточка с Фото" class="element__img">
                <div class="element__container">
                    <h2 class="element__text"></h2>
                    <button type="button" class="element__heart" id="element__heart"></button>
                </div>
            </article>
        </template>

    </main>
    <footer class="footer">
        <p class="footer__signature">&#9426; 2023 Владимир Куренков</p>
    </footer>

    <div class="popup popup-img">
        <div class="popup__container popup__big-image">
            <button class="popup__close-img" id="popup-close-figure" type="button" value=""></button>
            <figure class="popup__figure">
                <img src="#" alt="#" class="popup__figure-img">
                <figcaption class="popup__figure-text"></figcaption>
            </figure>
        </div>
    </div>

    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-img" id="popup-close-profile" type="button" value=""></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="form">
                <input type="text" name="name" class="form__text form__text_line_title"
                    placeholder="Введите имя и фамилию">
                <input type="text" name="description" class="form__text form__text_line_description"
                    placeholder="Введите краткое описание">
                <button type="submit" class="form__button" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup__add-img">
        <div class="popup__container">
            <button class="popup__close-img" id="close-img-popup" type="button" value=""
                aria-label="Закрыть попап"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form__add-img" name="form">
                <input type="text" name="name" class="form__text form__text_value-name" placeholder="Название">
                <input type="text" name="link" class="form__text form__text_value-link"
                    placeholder="Ссылка на картинку">
                <button type="submit" id="button_create" class="form__button" value="Создать">Создать</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js" defer></script>
</body>

</html>
