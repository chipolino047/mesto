<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('../image/Vector.svg')%>" alt="Картинка 'mesto'" class="vector">
    </header>
    <main class="main">

        <!--Профиль на странице-->
        <section class="profile">
            <button typt="button" class="profile__avatar-overlay">
                <img src="#" alt="Фото профиля" class="profile__avatar">
            </button>
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__title"></h1>
                    <button type="button" class="profile__button-pen" value="" aria-label="Редактировать"></button>
                </div>
                <p class="profile__text"></p>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить" value=""></button>
        </section>

        <section class="elements">
            <!--тут лежат карточки из template-->
        </section>

        <!--Сам темплейт-->
        <template id="cards" class="elements">
            <article class="element">
                <button type="button" class="element__delete"></button>
                <img src="#" alt="Карточка с Фото" class="element__img">
                <div class="element__container">
                    <h2 class="element__text"></h2>
                    <div class="element__container-likes">
                        <button type="button" class="element__heart"></button>
                        <span class="element__like-count"></span>
                    </div>
                </div>
            </article>
        </template>

    </main>
    <footer class="footer">
        <p class="footer__signature">&#9426; 2023 Владимир Куренков</p>
    </footer>

    <!--Попап с открытием картинок на весь экран-->
    <div class="popup popup_img">
        <div class="popup__big-image">
            <button class="popup__close-img" id="popup-close-figure" type="button" value=""></button>
            <figure class="popup__figure">
                <img src="#" alt="#" class="popup__figure-img">
                <figcaption class="popup__figure-text"></figcaption>
            </figure>
        </div>
    </div>

    <!--Попап с редактированием профиля-->
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-img" id="popup-close-profile" type="button" value=""></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form_popup_profile" name="form" novalidate>

                <input 
                type="text" 
                id="title-profile" 
                name="title" 
                class="form__text form__text_type_title"
                placeholder="Введите имя и фамилию" 
                minlength="2" 
                maxlength="40" 
                required>
                <span class="form__text-error title-profile-error"></span>

                <input 
                type="text" 
                id="description-profile" 
                name="description"
                class="form__text form__text_type_description" 
                placeholder="О себе" 
                minlength="2" 
                maxlength="200"
                required>
                <span class="form__text-error description-profile-error"></span>

                <button type="submit" class="form__button" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <!--Попап с добавлением карточки-->
    <div class="popup popup_add_img">
        <div class="popup__container">
            <button class="popup__close-img" id="popup-close-img" type="button" value=""
                aria-label="Закрыть попап"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form_add_img" name="form_add" novalidate>
                <input 
                type="text" 
                id="title" 
                name="title" 
                class="form__text form__text_type_add-name"
                placeholder="Название" 
                minlength="2" 
                maxlength="30" 
                required>
                <span class="form__text-error title-error"></span>

                <input 
                type="url" 
                id="link" 
                name="link" 
                class="form__text form__text_type_link"
                placeholder="Ссылка на картинку" 
                required>
                <span class="form__text-error link-error"></span>

                <button type="submit" class="form__button" value="Создать">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-avatar-pen">
        <div class="popup__container">
            <button class="popup__close-img" id="popup-close-img" type="button" value=""
                aria-label="Закрыть попап"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="form" id="formAvatar" name="formAvatar" novalidate>

                <input 
                type="url" 
                id="avatar" 
                name="avatar" 
                class="form__text form__text_type_link"
                placeholder="Ссылка на картинку" 
                required>
                <span class="form__text-error avatar-error"></span>

                <button type="submit" class="form__button" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-delete-card">
        <div class="popup__container">
            <button class="popup__close-img" id="popup-close-img" type="button" value=""
                aria-label="Закрыть попап"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="form form_add_img" name="formDeleteCard" novalidate>
                <button type="submit" class="form__button" value="Создать">Да</button>
            </form>
        </div>
    </div>

    <script src="./src/index.js" type="module"></script>
</body>

</html>
